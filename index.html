<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bulma Template Resources</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/a94ff4b30a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="hero is-dark">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">Bulma Template Resouces</h1>
          <h2 class="subtitle">
            Based on the <a href="http://bulma.io" target="_blank">Bulma</a> CSS
            Framework for rapid site development
          </h2>
        </div>
      </div>
    </section>

    <div class="container content-wrapper">
      <!-- Hero-1 -->
      <div class="columns">
        <div class="column">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                <span>Hero 1</span>
                <span class="is-pulled-right">
                  <a href="https://github.com/jgthms/bulma/releases/tag/0.9.1">
                    <span class="tag is-info is-primary" title="Current Version"
                      >v0.9.1</span
                    >
                  </a>
                  <span class="tag is-default is-dark"
                    ><i class="fas fa-desktop" title="Desktop Support"></i
                  ></span>
                  <span class="tag is-default is-dark"
                    ><i class="fas fa-mobile-alt" title="Mobile Support"></i
                  ></span>
                </span>
              </p>
            </header>
            <div class="card-content">
              <figure class="image">
                <a href="templates/hero-1.html">
                  <img src="images/hero.png" alt="Hero-1 template screenshot" />
                </a>
              </figure>
            </div>
            <footer class="card-footer">
              <a href="templates/admin.html" class="card-footer-item"
                ><i class="fas fa-search"></i>Preview</a
              >
              <a
                href="http://github.com/bnwigen/BulmaResources/blob/main/templates/hero-1.html"
                class="card-footer-item"
                ><i class="fas fa-code"></i>Source Code</a
              >
            </footer>

        </div>
